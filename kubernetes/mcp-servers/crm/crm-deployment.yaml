apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-mcp-server
  labels:
    app: crm-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-mcp-server
  template:
    metadata:
      labels:
        app: crm-mcp-server
    spec:
      containers:
      - name: crm-mcp-server
        image: quay.io/rh-aiservices-bu/mcp-servers:crm
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
        - |
          npx -y supergateway --stdio "node dist/index.js" --port 8080
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"